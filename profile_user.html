<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -75px;
        }

        .profile-content {
            padding: 20px;
        }

        .social-icons a {
            margin-right: 15px;
            color: #343a40;
        }

        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Encabezado del perfil -->
    <header class="profile-header text-center">
        <div class="container">
            <h1 class="fw-bold">Usuario de Music-Match</h1>
            <p class="lead">d</p>
        </div>
    </header>

    <!-- Sección de contenido del perfil -->
    <div class="container text-center">
        <!-- Foto de perfil -->
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-img shadow-lg">

        <!-- Información del perfil -->
        <div class="profile-content">
            <h2 class="my-3">NombreDelUsario</h2>
            <p class="text-muted">Correo electrónico:</p>
            <p class="text-muted">Teléfono:</p>
            <p class="text-muted">Genero:</p>
            <p class="text-muted">Edad:</p>
            <p class="text-muted">Ciudad:</p>

            <!-- Descripción -->
            <p class="mt-4">Breve descripcion del perfil del usuario</p>
        </div>

        <!-- Redes sociales -->
        <div class="social-icons my-4">
            <a href="#"><i class="fab fa-linkedin"></i> Facebook</a>
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#"><i class="fab fa-linkedin"></i> Youtube</a>
        </div>
    </div>

    <!-- Enlace a Bootstrap Icons (para íconos de redes sociales) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
