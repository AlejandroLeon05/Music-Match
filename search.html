<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de búsqueda - Music-Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Music-Match</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Contáctanos</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Contratar</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="catalog_all.html">Todos los músicos</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="catalog_popular.html">Populares</a></li>
                            <li><a class="dropdown-item" href="catalog_new.html">Nuevos</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Barra de búsqueda -->
                <form class="d-flex me-3" action="search.html" method="GET">
                    <input class="form-control me-2" type="search" name="query" placeholder="Buscar músicos..."
                        aria-label="Search" />
                    <button class="btn btn-outline-dark" type="submit">Buscar</button>
                </form>

                <!-- Botón de carrito -->
                <a class="btn btn-outline-dark" href="cart.html">
                    <i class="bi-cart-fill me-1"></i>
                    Carrito
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                  </a>

                <!-- Icono de inicio de sesión -->
                <div class="d-flex ms-auto">
                    <a href="register_login.html" class="btn btn-outline-dark">
                        <i class="bi bi-person-circle me-1"></i>
                        Iniciar sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
        <h1 class="mb-4">Filtrar Resultados</h1>
        <!-- Barra de búsqueda con filtros -->
        <form class="d-flex flex-wrap mb-4">
            <!-- Buscar por nombre -->
            <input class="form-control me-2" type="search" placeholder="Buscar por nombre..."
                aria-label="Search by name" />

            <!-- Filtro por calificación -->
            <select class="form-select me-2" aria-label="Filtrar por calificación">
                <option value="" selected>Calificación</option>
                <option value="5">5 estrellas</option>
                <option value="4">4 estrellas o más</option>
                <option value="3">3 estrellas o más</option>
                <option value="2">2 estrellas o más</option>
                <option value="1">1 estrella o más</option>
            </select>

            <!-- Filtro por rango de precio -->
            <input class="form-control me-2" type="number" placeholder="Precio mínimo" aria-label="Precio mínimo" />
            <input class="form-control me-2" type="number" placeholder="Precio máximo" aria-label="Precio máximo" />

            <!-- Botón para aplicar filtros -->
            <button class="btn btn-outline-dark" type="submit">Aplicar filtros</button>
        </form>

        <!-- Resultados -->
        <div class="row">
            <!-- Aquí irían los músicos filtrados -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <div class="card-body">
                        <h5 class="fw-bolder">Músico N</h5>
                        <p>Calificación: ★★★★☆</p>
                        <p>Precio: $1200.00</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-outline-dark">Contratar</a>
                    </div>
                </div>
            </div>
            <!-- Más resultados... -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Music-Match 2024</p>
    </div>
</footer>


</html>
